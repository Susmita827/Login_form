<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet" href="Registrationstyles.css">
</head>
<body>
<div class="background"></div> 
<form action="Registrationservlet" method="post" >
<div class="container">
<div class="box">
<div class="left"></div>
<div class="right">
<h2>Registration</h2>
<div class="input">
<input type="text" name="nm" placeholder="Name" class="field" required>

<input type="text" name="em" placeholder=Email class="field" required>


<input type="text" name="un"  placeholder="Username" class="field" required>

<input type="text" name="add" placeholder="Address" class="field" required>

<input type="text" name="cont" placeholder="Contact" class="field" required>

<input type="password" name="pw" placeholder="Password"  class="field" required>
</div>


<div class="input-box">
<input type="submit" class="input-submit" value="Register" onclick="login.html">
</div>
</div>
</div>
</div>



</form>
</body>
</html>
